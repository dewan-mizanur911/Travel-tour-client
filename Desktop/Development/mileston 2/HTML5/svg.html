<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try SVG for fun</title>
</head>
<body>
    <svg viewBox="0 0 200 200" style="border: 1px solid red;" width="200" height="200">
        <rect x="50" y="50" height="100" width="100" fill="violet"></rect>
    </svg>
    <br>
    <svg viewBox="0 0 200 200" style="border: 1px solid red;" width="200" height="200">
        <circle cx="100" cy="100" r="80" fill="yellow"></circle>
        <circle cx="65" cy="80" r="15" fill="black"></circle>
        <circle cx="120" cy="80" r="15" fill="black"></circle> 
        <path d="M65 125 A1, 0.6 0 0, 0 130 125" stroke="black" stroke-width="10"></path>
    </svg>
</body>
</html>
